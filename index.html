<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
</head>

<body>
    <button id="theme-toggle" data-toggle="tooltip" data-placement="left" title="Change theme">
        <i class="fa-solid fa-moon"></i></button>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <p class="amt">Enter Amount</p>
                <input value="1" type="number">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Flag of respective country">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Flag of respective country">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">
                1USD = 80INR
            </div>
            <button>
                Get Exchange Rate
            </button>
        </form>
    </div>
    <script src="list of countries.js"></script>
    <script src="app.js"></script>
</body>
</html>
